{% extends 'main.html' %}

{% block content %}

<div class="wrap">
    HOME

    <div class="flexContainer">
        {% for book in books %}
        <div class="books">
            <canvas class="coverCanvas">{{book.sketch_strokes}}</canvas>
            <h2>{{book.author}} —— <a href="/book/{{book.id}}">{{book.title}}</a></h2>
        </div>

        <!-- <hr> -->

        {% endfor %}
    </div>

    <form action="http://127.0.0.1:8000/">
        <input type="submit" value="新增">
    </form>
</div>

{% load static %}
<script src="{% static 'sketch/home_page.js' %}"></script>

{% endblock content %}
